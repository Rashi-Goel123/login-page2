<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main1">
        <div class="main2">
            <form action="">
                <h2 class="head">Event Registration</h2>
                <br>
                <p><b>Register with us to get more details.</b></p>
                <br><br><br>
                <div class="input">
                    <label class="id1">name:</label>
                    <input type="name" class="main3" required>

                </div>
                <div class="input">
                    <label class="id1">email:</label>
                    <input type="email" class="main3" required>
                </div>
                <div class="input">
                    <label class="id1">password:</label>
                    <input type="password" class="main3" required>
                </div>
            </form>
            <button class="submit"><b>Sign me up</b></button>
        </div>
    </div>
</body>
</html>
